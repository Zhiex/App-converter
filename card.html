<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Baguhin ang kulay ng background */
    }

    /* Set up the card container */
    .card {
      width: 300px;
      height: 200px;
      position: relative;
      perspective: 1000px; /* Adds perspective for 3D effect */
      animation: flipAnimation 5s linear infinite; /* Animation properties */
      background: #6e4ce9; /* Baguhin ang kulay ng background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Style for the card image */
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transform-style: preserve-3d; /* Preserves 3D transformations */
      transition: transform 0.5s ease-in-out;
    }

    /* Keyframes for the flip animation */
    @keyframes flipAnimation {
      0%, 100% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(180deg);
      }
    }

    /* Add hover effect to pause the animation on hover */
    .card:hover img {
      animation-play-state: paused;
    }
           /*it para sa background form*/
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .payment-form {
      background-color: #3eeade;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      width: 300px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #330fb5;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #351ee3;
    }


  </style>


</head>
<body>
    <div class="payment-form">
        <h2>School Payment</h2><br>
        <form>
          <div class="form-group">
            <label for="card-number">Card Number:</label><br>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
          </div>
    
          <div class="form-group">
            <label for="expiration-date">Expiration Date:</label><br>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YYYY">
          </div>
    
          <div class="form-group">
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" placeholder="123">
          </div>
    
          <button type="submit">Pay Now</button>
        </form>
      </div>

  <div class="card">
    <img src="image/card.png" alt="Card Image">
      <div></div>
  </div>
</body>
</html>
